{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{title}}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'front/css/animate.css' %}">

    <link rel="stylesheet" href="{% static 'front/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'front/css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'front/css/magnific-popup.css' %}">


    <link rel="stylesheet" href="{% static 'front/css/bootstrap-datepicker.css' %}">
    <link rel="stylesheet" href="{% static 'front/css/jquery.timepicker.css' %}">

    <link rel="stylesheet" href="{% static 'front/css/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'front/css/style.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500,600,700,800&display=swap">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            overflow-x: hidden;
        }
    </style>
</head>

<body>

    {% include 'navbar.html' %}
    <!-- navbar loaded -->
    {% block main_content %}
    <!-- main contents start here -->
    <!-- main contents ends here -->
    {% endblock main_content %}


    <!-- footer loaded -->
    {% include 'footer.html' %}



    <!-- loader -->
    <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>


    {% include 'script.html' %}

    <!-- script block -->
    {% block scripts %}
    <!-- we will write script in this block -->
    {% endblock scripts %}
</body>

</html>
